<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learnify</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="styletest.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
    <div class="container">
        <a>
            <h1>Test</h1>
        </a>
        <p>You've got 10 questions today! Let's get going!</p>
        <div class="question-container">
            <div class="question-number">Q1</div>
            <div class="question-text" id="questionText">Questions</div>
            <input type="text" class="answer-input" placeholder="Answer here..">
        </div>
    </div>

    <div class="inner-cursor"></div>
    <div class="outer-cursor"></div>

    <script src="app.js"></script>
    <script>
        fetch('questions.json')
            .then(response => response.json())
            .then(data => {
                // Access the questions from the data object
                const questions = data.questions;
                // Display the questions in the questionText div
                document.getElementById('questionText').innerText = questions;
            })
            .catch(error => {
                console.error('Error:', error);
            });
    </script>
</body>

</html>
